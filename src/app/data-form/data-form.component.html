<form class="row g-3 needs-validation" novalidate [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="form-group" [ngClass]="aplicaCssErro('nome')">
        <div class="col-md-12 position-relative">
            <label for="nome" class="control-label">Nome</label>
            <input type="text" class="form-control" formControlName="nome" id="nome">
            <app-campo-control-erro [mostrarErro]="verificaValidTouched('nome')" msgErro="Nome é obrigatório.">
            </app-campo-control-erro>
        </div>
    </div>
    <div class="form-group" [ngClass]="aplicaCssErro('email')">
        <div class="col-md-12 position-relative">
            <label for="email" class="control-label">E-Mail</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
                <input type="text" class="form-control" id="email" formControlName="email"
                    placeholder="name@email.com">
                <app-campo-control-erro [mostrarErro]="verificaValidTouched('email')" msgErro="O e-mail é obrigatório.">
                </app-campo-control-erro>
            </div>
        </div>
    </div>
    <div formGroupName="endereco">

        <div class="form-group">

            <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.cep')">
                <label for="cep" class="control-label">CEP</label>
                <input type="text" class="form-control" id="cep" formControlName="cep">
                <!-- <app-error-msg [control]="formulario.get('endereco.cep')" label="CEP"></app-error-msg> -->
                <!-- <app-campo-control-erro [mostrarErro]="verificaRequired('endereco.cep')" msgErro="CEP é obrigatório.">
                </app-campo-control-erro> -->
                <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.cep')"
                    msgErro="CEP é obrigatório.">
                </app-campo-control-erro>
                <!-- <app-campo-control-erro [mostrarErro]="formulario.get('endereco.cep').hasError('cepInvalido')"
                    msgErro="CEP inválido.">
                </app-campo-control-erro> -->
            </div>

            <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.numero')">
                <label for="numero" class="control-label">Número</label>
                <input type="text" class="form-control" id="numero" formControlName="numero">
                <!-- <app-error-msg [control]="formulario.get('endereco.numero')" label="Número"></app-error-msg> -->
                <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.numero')"
                    msgErro="Número é obrigatório.">
                </app-campo-control-erro>
            </div>

            <div class="col-md-6">
                <label for="complemento" class="control-label">Complemento</label>
                <input type="text" class="form-control" id="complemento" formControlName="complemento">
            </div>

        </div>

        <div class="form-group" [ngClass]="aplicaCssErro('endereco.rua')">
            <div class="col-sm-12">
                <label for="rua" class="control-label">Rua</label>
            </div>
            <div class="col-sm-12">
                <input type="text" class="form-control" id="rua" formControlName="rua">
                <!-- <app-error-msg [control]="formulario.get('endereco.rua')" label="Rua"></app-error-msg> -->
                <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.rua')"
                    msgErro="Rua é obrigatório.">
                </app-campo-control-erro>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-5" [ngClass]="aplicaCssErro('endereco.bairro')">
                <label for="bairro" class="control-label">Bairro</label>
                <input type="text" class="form-control" id="bairro" formControlName="bairro">
                <!-- <app-error-msg [control]="formulario.get('endereco.bairro')" label="Bairro"></app-error-msg> -->
                <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.bairro')"
                    msgErro="Bairro é obrigatório.">
                </app-campo-control-erro>
            </div>

            <div class="col-md-4" [ngClass]="aplicaCssErro('endereco.cidade')">
                <label for="cidade" class="control-label">Cidade</label>
                <input type="text" class="form-control" id="bairro" formControlName="cidade">
                <!-- <select class="form-control" id="cidade" formControlName="cidade">
                    <option *ngFor="let cidade of cidades" [value]="cidade.nome">{{ cidade.nome }}</option>
                </select> -->
                <!-- <app-error-msg [control]="formulario.get('endereco.cidade')" label="Cidade"></app-error-msg> -->
                <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.cidade')"
                    msgErro="Cidade é obrigatório.">
                </app-campo-control-erro>
            </div>

            <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.estado')">
                <label for="estado" class="control-label">Estado</label>
                <input type="text" class="form-control" id="bairro" formControlName="estado">
                <!-- <select class="form-control" id="estado" formControlName="estado">
                    <option *ngFor="let estado of estados" [value]="estado.sigla">{{ estado.nome }}</option>
                </select> -->
                <!-- <app-error-msg [control]="formulario.get('endereco.estado')" label="Estado"></app-error-msg> -->
                <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.estado')"
                    msgErro="Estado é obrigatório.">
                </app-campo-control-erro>
            </div>
        </div>

    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-outline-primary me-md-2" type="submit">Submit</button>
        <button class="btn  btn-outline-secondary" (click)="resetar()" type="button">Cancelar</button>
    </div>

    <app-form-debug [form]="formulario"></app-form-debug>
</form>
